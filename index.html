<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">STRANGER THINGS</h3>
                <p class="descricao">When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces, and one strange little girl.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fa-solid fa-play"></i> ASSISTIR AGORA</button>
                    <button role="button" class="botao"><i class="fa-solid fa-circle-info"></i> MAIS INFORMAÇÕES</button>
                </div>
            </div>

        </div>

    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/encanto.jpg" alt="Encanto">
            </div>
            <div class="item">
                <img class="box-filme" src="img/eternals.jpg" alt="Encanto">
            </div>
            <div class="item">
                <img class="box-filme" src="img/kimi.jpg" alt="Encanto">
            </div>
            <div class="item">
                <img class="box-filme" src="img/red-notice.jpg" alt="Encanto">
            </div>
            <div class="item">
                <img class="box-filme" src="img/spiderman-noway.jpg" alt="Encanto">
            </div>
            <div class="item">
                <img class="box-filme" src="img/strangerthings.jpg" alt="Encanto">
            </div>
            <div class="item">
                <img class="box-filme" src="img/the-adam-project.jpg" alt="Encanto">
            </div>
            <div class="item">
                <img class="box-filme" src="img/the-batman.jpg" alt="Encanto">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8cb43f0ab4.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
    
</body>
</html>
